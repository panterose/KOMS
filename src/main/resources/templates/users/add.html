<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head th:replace="fragments/header :: headTag (title='Add User')">
</head>
<body>
<script type="text/javascript">
    $(document).ready(function(){
        $(".ui.form").form({
            name : {
                identifier : 'name',
                rules : [
                    {
                        type : 'empty',
                        prompt : 'Please enter your name'
                    }
                ]
            },
            password : {
                identifier : 'password',
                rules : [
                    {
                        type : 'empty',
                        prompt : 'Please enter a password'
                    }
                ]
            },
            company : {
                identifier : 'company',
                rules : [
                    {
                        type : 'empty',
                        prompt : 'Please enter your company'
                    }
                ]
            }
        })
    })
</script>

<div class="container">
    <h1 class="ui header">Add User</h1>

    <form method="post" action="add" role="form" class="ui form">
        <div class="field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name"/>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Password"/>
        </div>
        <div class="field">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" placeholder="Company"/>
        </div>
        <button type="submit" class="ui green submit button">Add</button>
    </form>
</div>

</body>
</html>
